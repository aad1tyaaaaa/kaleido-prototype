<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Kaleido Artisan Platform</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --background: #2A2A2A;
            --card-bg: #1F1F1F;
            --primary-brown: #8A6F5A;
            --text-light: #F5F5F5;
            --text-muted: #A3A3A3;
            --border-color: #404040;
            --focus-ring: #B59E87;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-light);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .font-serif {
            font-family: 'Playfair Display', serif;
        }

        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px var(--background) inset !important;
            -webkit-text-fill-color: var(--text-light) !important;
        }

        .text-gradient {
            background-image: linear-gradient(120deg, #D4C7BB, #8A6F5A);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
    
    <script>
        // Redirect to create-profile.html on continue
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    window.location.href = 'create-profile.html';
                });
            }
        });
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'background': 'var(--background)',
                        'card-bg': 'var(--card-bg)',
                        'primary-brown': 'var(--primary-brown)',
                        'text-light': 'var(--text-light)',
                        'text-muted': 'var(--text-muted)',
                        'border-color': 'var(--border-color)',
                        'focus-ring': 'var(--focus-ring)',
                        'google-blue': '#4285F4',
                        'facebook-blue': '#1877F2',
                        'apple-black': '#000000',
                    }
                }
            }
        }
    </script>
</head>
<body class="overflow-hidden">

    <main class="min-h-screen flex items-center justify-center p-4 bg-background">
        
        <div id="login-card" class="bg-card-bg/80 backdrop-blur-xl p-8 sm:p-12 rounded-3xl shadow-2xl w-full max-w-md border border-border-color/30">
            
            <header class="text-center mb-10">
                <h1 id="title" class="font-serif text-5xl font-bold text-gradient mb-3">
                    Kaleido
                </h1>
                <p id="subtitle" class="text-text-muted">Empowering Artisans, Together.</p>
            </header>

            <form class="space-y-6">
                <div id="phone-input-group" class="relative">
                    <label for="phone" class="sr-only">Phone Number</label>
                    <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-text-muted" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                    </svg>
                    <input 
                        id="phone"
                        type="tel" 
                        placeholder="Enter your phone number"
                        class="w-full bg-background text-text-light placeholder-text-muted/70 pl-12 pr-5 py-3.5 rounded-xl border border-border-color focus:border-focus-ring focus:ring-2 focus:ring-focus-ring/50 outline-none transition-all duration-300"
                    >
                </div>

                <button id="continue-btn" type="submit" class="w-full bg-primary-brown text-card-bg font-semibold py-3.5 rounded-xl hover:bg-focus-ring transition-all duration-300 transform hover:scale-105 shadow-lg shadow-primary-brown/20">
                    Continue
                </button>

                <div id="divider" class="flex items-center">
                    <hr class="flex-grow border-t border-border-color/50">
                    <span class="mx-4 text-xs font-medium text-text-muted">OR</span>
                    <hr class="flex-grow border-t border-border-color/50">
                </div>

                <div id="social-logins" class="grid grid-cols-3 gap-4">
                    <button type="button" class="social-btn bg-white/10 hover:bg-white/20">
                         <svg class="w-6 h-6" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571l6.19,5.238C42.012,36.49,44,30.638,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                    </button>
                    <button type="button" class="social-btn bg-white/10 hover:bg-white/20">
                        <svg class="w-6 h-6" fill="#fff" viewBox="0 0 24 24"><path d="M22,12c0-5.52-4.48-10-10-10S2,6.48,2,12c0,4.84,3.44,8.87,8,9.8V15H8v-3h2V9.5C10,7.57,11.57,6,13.5,6H16v3h-1.5 c-0.83,0-1.5,0.67-1.5,1.5V12h3l-0.5,3h-2.5v6.8C18.56,20.87,22,16.84,22,12z"/></svg>
                    </button>
                    <button type="button" class="social-btn bg-white/10 hover:bg-white/20">
                        <svg class="w-6 h-6" fill="#fff" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M16.365 1.43c0 1.14-.93 2.07-2.07 2.07-1.14 0-2.07-.93-2.07-2.07 0-1.14.93-2.07 2.07-2.07 1.14 0 2.07.93 2.07 2.07zm4.74 6.13c-.13-.13-.27-.25-.41-.36-.14-.11-.29-.21-.44-.3-.15-.09-.31-.17-.47-.24-.16-.07-.33-.13-.5-.18-.17-.05-.34-.09-.52-.12-.18-.03-.36-.05-.54-.05-.18 0-.36.02-.54.05-.18.03-.35.07-.52.12-.17.05-.34.11-.5.18-.16.07-.32.15-.47.24-.15.09-.3.19-.44.3-.14.11-.28.23-.41.36-.13.13-.25.27-.36.41-.11.14-.21.29-.3.44-.09.15-.17.31-.24.47-.07.16-.13.33-.18.5-.05.17-.09.34-.12.52-.03.18-.05.36-.05.54 0 .18.02.36.05.54.03.18.07.35.12.52.05.17.11.34.18.5.07.16.15.32.24.47.09.15.19.3.3.44.11.14.23.28.36.41.13.13.27.25.41.36.14.11.29.21.44.3.15.09.31.17.47.24.16.07.33.13.5.18.17.05.34.09.52.12.18.03.36.05.54.05.18 0 .36-.02.54-.05.18-.03.35-.07.52-.12.17-.05.34-.11.5-.18.16-.07.32-.15.47-.24.15-.09.3-.19.44-.3.14-.11.28-.23.41-.36.13-.13.25-.27.36-.41.11-.14.21-.29.3-.44.09-.15.17-.31.24-.47.07-.16.13-.33.18-.5.05-.17.09-.34.12-.52.03-.18.05-.36.05-.54 0-.18-.02-.36-.05-.54-.03-.18-.07-.35-.12-.52-.05-.17-.11-.34-.18-.5-.07-.16-.15-.32-.24-.47-.09-.15-.19-.3-.3-.44-.11-.14-.23-.28-.36-.41zm-4.74 2.07c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 6.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
                    </button>
                </div>

                <footer id="footer-text" class="text-center pt-4">
                    <p class="text-xs text-text-muted">
                        By continuing, you agree to Kaleido's 
                        <a href="#" class="font-semibold text-primary-brown hover:underline">Terms of Service</a> and 
                        <a href="#" class="font-semibold text-primary-brown hover:underline">Privacy Policy</a>.
                    </p>
                </footer>
            </form>
        </div>
    </main>

    <script>
        // --- Helper function for social buttons ---
        function styleSocialButtons() {
            const socialButtons = document.querySelectorAll('.social-btn');
            socialButtons.forEach(btn => {
                btn.classList.add(
                    'text-white', 'font-medium', 'py-3', 'px-4', 'rounded-xl', 
                    'transition-all', 'duration-300', 'transform', 'flex', 
                    'items-center', 'justify-center', 'shadow-md', 'border', 'border-border-color/50'
                );
            });
        }
        
        // --- GSAP Animations ---
        document.addEventListener('DOMContentLoaded', () => {
            styleSocialButtons();
            
            const tl = gsap.timeline();
            const elementsToAnimate = ["#title", "#subtitle", "#phone-input-group", "#continue-btn", "#divider", ".social-btn", "#footer-text"];

            gsap.set("#login-card", { autoAlpha: 0, scale: 0.95, y: 20 });
            gsap.set(elementsToAnimate, { autoAlpha: 0, y: 15 });
            
            tl.to("#login-card", { 
                autoAlpha: 1, 
                scale: 1, 
                y: 0, 
                duration: 0.8, 
                ease: "power3.out" 
            }).to(elementsToAnimate, {
                autoAlpha: 1,
                y: 0,
                duration: 0.6,
                stagger: 0.08,
                ease: "power2.out"
            }, "-=0.6");

            // --- Micro-interactions ---
            const interactiveElements = document.querySelectorAll('button, a');
            interactiveElements.forEach(el => {
                el.addEventListener('mouseenter', () => {
                    gsap.to(el, { scale: 1.05, duration: 0.2, ease: "power1.out" });
                });
                el.addEventListener('mouseleave', () => {
                    gsap.to(el, { scale: 1, duration: 0.2, ease: "power1.out" });
                });
            });
        });
    </script>
</body>
</html>
